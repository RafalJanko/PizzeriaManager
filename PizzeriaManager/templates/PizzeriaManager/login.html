<body>

                    <h1 class="display-4 fw-bolder">Pizzeria</h1>

                </div>
            </div>
        </header>
    {% if message %}
        <div style="margin: auto; width: 150px;">
            {{ message }}
        </div>
    {% endif %}

    <div>
            <h2 style="margin: auto; width:110px;" id="heading2" >Log in</h2>
            <div>
                    <form style="margin: auto; width: 220px;" action="{% url 'login' %}" method="post">
                      {% csrf_token %}
                      <div class="form-row">
                            <label for="uname">Username:</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
                        </div>
                        <div class="form-row">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                        </div>
                        <div style="color: white">.</div>
                        <div>
                        <button class="btn btn-dark" style="margin: auto; width: 220px;" type="submit" >Submit</button>
                    </div>
                    </form>
            </div>
        </div>

    <p style="margin: auto; width: 35px; font-size: 20px">or</p>

<div style="margin: auto; width: 220px;">
  <h2 style="margin: auto; width:110px;" id="heading2" >Register</h2>
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input class="form-control" type="text" id="fname" placeholder="Enter first name" name="fname">
    </div>
    <div>
      <label for="lname">Last Name:</label>
      <input class="form-control" type="text" id="lname" placeholder="Enter last name" name="lname">
    </div>
    <div class="form-group">
        <label for="uname">Username:</label>
        <input class="form-control" type="text" id="uname" placeholder="Enter username" name="uname">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="pnumber">Ph.number:</label>
        <input class="form-control" type="text" id="pnumber" placeholder="Enter phone number" name="pnumber">
    </div>
      <div style="color: white">.</div>
    <div>
    <button class="btn btn-dark" style="margin: auto; width: 220px;" type="submit">Submit</button>
    </div>
      {% csrf_token %}
  </form>
